<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator danych</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Powiadomienie -->
  <div id="notification" style="
    display: none;
    position: fixed;
    top: 10px;
    right: 10px;
    background: #4caf50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    font-weight: bold;
  "></div>

  <h1>Generator danych</h1>

  <label for="locale">Wybierz lokalizację:</label>
  <select id="locale">
    <option value="pl">Polska</option>
    <option value="de">Niemcy</option>
  </select>

  <label for="quantity">Liczba rekordów:</label>
  <input type="number" id="quantity" min="1" value="100" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="name" checked /> Imię</label>
    <label><input type="checkbox" id="surname" checked /> Nazwisko</label>
    <label><input type="checkbox" id="id" checked disabled /> ID (wymagane)</label>
    <label><input type="checkbox" id="birthdate" checked /> Data urodzenia</label>
    <label><input type="checkbox" id="street" checked /> Ulica</label>
    <label><input type="checkbox" id="city" checked /> Miasto</label>
    <label><input type="checkbox" id="country" checked /> Kraj</label>
    <label><input type="checkbox" id="postalCode" /> Kod Pocztowy</label>
  </div>

  <label for="format">Format wyjściowy:</label>
  <select id="format">
    <option value="csv">CSV</option>
    <option value="sql">SQL</option>
  </select>

  <button onclick="generate()">Generuj</button>
  <div id="message" class="message"></div>

  <!-- Modal z podglądem SQL -->
  <div id="sql-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:#1e293b; color:white; padding:2rem; border-radius:15px; width:90%; max-width:800px; box-shadow:0 0 30px rgba(0,0,0,0.5);">
      <h2 style="margin-bottom:1rem; font-size:1.5rem;">Podgląd SQL</h2>
      <textarea id="sql-preview-box" readonly style="width:100%; height:300px; background:#0f172a; color:#f1f5f9; border:none; padding:1rem; border-radius:10px;"></textarea>
      <div style="margin-top:1.5rem; display:flex; justify-content:space-between;">
        <button onclick="confirmSqlInsert()">Zapisz do bazy</button>
        <button onclick="downloadSql()">Pobierz SQL</button>
        <button onclick="closeSqlPreview()">Anuluj</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
